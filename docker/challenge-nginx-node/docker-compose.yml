version: '3'

services:
  app:
    build: 
      context: node
      dockerfile: Dockerfile
    container_name: app
    command: "node index.js"
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - ./node/app:/usr/src/app
    depends_on:
      - db
    networks:
      - mysqlnetwork

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
    - "80:80"
    networks:
      - mysqlnetwork

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - mysqlnetwork

networks:
  mysqlnetwork:
    driver: bridge